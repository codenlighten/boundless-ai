version: '3.8'

services:
  memorychatbot:
    build: .
    container_name: memorychatbot
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}
      - OPENAI_DEFAULT_TEMPERATURE=${OPENAI_DEFAULT_TEMPERATURE:-0.7}
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
